<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo en Tiempo Real</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Monitoreo de Tráfico en Tiempo Real</h1>
    <table id="packetsTable" border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>IP Origen</th>
                <th>IP Destino</th>
                <th>Puerto Origen</th>
                <th>Puerto Destino</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Los datos se insertarán aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        // Escuchar eventos de actualización del servidor
        socket.on('update_table', function(packets) {
            const tbody = document.getElementById('tableBody');
            
            packets.forEach(packet => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${packet.timestamp}</td>
                    <td>${packet.src_ip}</td>
                    <td>${packet.dst_ip}</td>
                    <td>${packet.src_port}</td>
                    <td>${packet.dst_port}</td>
                    <td>${packet.type}</td>
                `;
                tbody.insertBefore(row, tbody.firstChild);  // Insertar al inicio
            });
        });
    </script>
</body>
</html>
